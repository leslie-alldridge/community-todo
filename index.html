<!DOCTYPE html>
<html>
<head>
	<title>Community To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>ToDo List</h1>
<div>
	<h2>Enter your ToDo Items below:</h2>
</div>
<input id="input" type="text" placeholder="what do you want to do?"/>
<ol id="todoList" class="todoList"></ol>
<ul id="todoCompleted"></ul>
<button onclick="saveTodo()" id="button__save">Save</button>
<button onclick="completeToDo()" id="button_complete">Completed</button>
<button onclick="removeTest()" id="button__remove">Remove</button>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
